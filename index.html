<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional Full Stack Developer Portfolio">
  <title>SATNER | Full Stack Developer Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">SATNER<span class="dot">.</span></div>
    <nav id="main-nav">
      <a href="#home" class="active">HOME</a>
      <a href="#about">ABOUT</a>
      <a href="#skills">SKILLS</a>
      <a href="#portfolio">PORTFOLIO</a>
      <a href="#blog">BLOG</a>
      <a href="#contact">CONTACT</a>
    </nav>
    <button class="mobile-menu-btn" aria-label="Toggle menu" aria-expanded="false">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <!-- Main Content Container -->
  <div class="main-container">
    <!-- Home Section (Full Width) -->
    <section id="home" class="home-banner section active">
      <div class="home-left">
        <h2 class="fade-in">HELLO</h2>
        <h1 class="fade-in">I AM <span id="home-name">SATNER</span></h1>
        <h3 class="fade-in">FULL STACK DEVELOPER</h3>
        <div class="buttons fade-in">
          <button class="hire">HIRE ME</button>
          <button class="cv" id="download-resume">GET CV</button>
        </div>
      </div>
      <div class="home-right">
        <img src="home-right.png" alt="Developer illustration" loading="lazy" class="scale-in">
      </div>
    </section>

    <!-- Other Sections (Scaled Down) -->
    <div class="page-sections">
      <!-- About Section -->
      <section id="about" class="about-content section">
        <div class="about-container">
          <div class="about-image slide-in-left">
            <img src="about-us.png" alt="About me" loading="lazy" class="about-img">
          </div>
          <div class="about-details slide-in-right">
            <h2 class="section-title">About <span>Me</span></h2>
            <h3 id="job-title"></h3>
            <div id="about-description"></div>
            <div class="personal-info" id="personal-info"></div>
          </div>
        </div>
      </section>

      <!-- Skills Section -->
      <section id="skills" class="skills-section section">
        <h2 class="section-title">My <span>Skills</span></h2>
        <div class="skills-container" id="skills-container"></div>
      </section>

      <!-- Portfolio Section -->
      <section id="portfolio" class="portfolio-section section">
        <h2 class="section-title">My <span>Portfolio</span></h2>
        <div class="portfolio-container" id="portfolio-container"></div>
      </section>

      <!-- Blog Section -->
      <section id="blog" class="blog-section section">
        <h2 class="section-title">Latest <span>Blog</span></h2>
        <div class="blog-container" id="blog-container"></div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="contact-section section">
        <h2 class="section-title">Get In <span>Touch</span></h2>
        <div class="contact-container">
          <div class="contact-info fade-in" id="contact-info">
            <div class="info-item">
              <i class="fas fa-envelope" aria-hidden="true"></i>
              <span id="contact-email"></span>
            </div>
            <div class="info-item">
              <i class="fas fa-phone" aria-hidden="true"></i>
              <span id="contact-phone"></span>
            </div>
            <div class="info-item">
              <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
              <span id="contact-location"></span>
            </div>
          </div>
          <form class="contact-form fade-in" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="a2710f77-4610-4beb-9ae9-893489bf6c56">
            <input type="hidden" name="subject" value="New Contact Form Submission">
            
            <div class="form-group">
              <input type="text" name="name" placeholder="Your Name" required aria-label="Your Name">
            </div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Your Email" required aria-label="Your Email">
            </div>
            <div class="form-group">
              <input type="text" name="subject" placeholder="Subject" required aria-label="Subject">
            </div>
            <div class="form-group">
              <textarea name="message" placeholder="Your Message" rows="5" required aria-label="Your Message"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">
              <span class="submit-text">Send Message</span>
              <span class="loading-icon"><i class="fas fa-spinner fa-spin" aria-hidden="true"></i> Sending...</span>
            </button>
            
            <div id="result" class="form-message" aria-live="polite"></div>
          </form>
        </div>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer class="fade-in">
    <div class="footer-content">
      <div class="logo">SATNER<span class="dot">.</span></div>
      <div class="social-links" id="social-links">
        <!-- Social links will be populated by JavaScript -->
      </div>
      <p id="footer-copyright"></p>
    </div>
  </footer>

  <!-- Back to Top Button -->
  <button id="back-to-top" aria-label="Back to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- JavaScript Files -->
  <script src="config.js"></script>
  <script src="index.js"></script>
</body>
</html>
